<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Crimson+Text&family=Edu+SA+Beginner&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Poppins:wght@400;500;600;700;900&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Crimson+Text&family=Edu+SA+Beginner&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Poppins:wght@400;500;600;700;900&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-perfume">
        <div class="perfume-img">
          <img
            src="./images/image-product-desktop.jpg"
            alt=""
            width="350px"
            height="400px"
          />
        </div>
        <div class="card-description">
          <div class="card-description-title">
            <p class="card-description-title-name">P E R F U M E</p>
          </div>
          <div class="card-description-heading">
            <h1 class="card-description-heading-name">
              Gabrielle<br />
              Essence Eau<br />
              De Parfum
            </h1>
          </div>
          <div class="card-perfume-detail">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="pricing-details">
            <p class="discount-price">$149.99</p>
            <p class="actual-price">$169.99</p>
          </div>
          <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kallagunta Sai Pavan</a>.
    </footer>
  </body>
</html>
